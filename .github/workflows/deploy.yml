name: Deploy to gh-pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.32.3

      - name: Installing Node ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ !env.ACT && 'pnpm' || '' }}
          cache-dependency-path: website/pnpm-lock.yaml

      - name: Cache pnpm modules
        uses: actions/cache@v2
        if: ${{ !env.ACT }} # act does not populate the right envs see (#329)
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies and build project ğŸ”§
        working-directory: website
        run: |
          pnpm i
          pnpm run build
      - name: Add nojekyll file ğŸ§¹
        working-directory: website/build
        run: |
          touch .nojekyll
      - name: Deploy to Github Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: website/build # The folder the action should deploy.
